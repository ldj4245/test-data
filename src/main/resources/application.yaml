debug: false

logging:
  level:
    org.leedae.testdata: debug
    org.springframework.web.servlet: debug
spring:
  application.name : test-data
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql.init.mode: always

